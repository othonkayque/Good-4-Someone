<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicons/happy.svg" type="image/x-icon">
    <link href="output.css" rel="stylesheet">
    <title>Good 4 someone</title>
</head>
<body class="bg-slate-950">

    <div id="container" class="relative">
        <div class="absolute flex items-center s-around gap-6 w-alert h-alert ml-alert  mt-8 bg-white rounded-lg">
            <i class="ri-notification-3-line m-3l text-3xl"></i>
            <p class="m-3r">Message sended</p>
        </div>
        <aside id="sidebar" class="absolute flex gap-12 justify-center items-center ml-0 mt-20 bg-white rounded-tbl-lg     w-sidebar h-sidebar float-start d-none">
            <div class="flex justify-center items-center text-3xl w-5hr bg-slate-900 rounded-lg text-white cursor-pointer hover:bg-slate-500 transition-all"> <i class="ri-chat-history-line"></i> </div>
            <div class="flex justify-center items-center text-3xl w-5hr bg-slate-900 rounded-lg text-white cursor-pointer hover:bg-slate-500 transition-all"> <i class="ri-alarm-warning-line"></i> </div>
            <div class="flex justify-center items-center text-3xl w-5hr bg-slate-900 rounded-lg text-white cursor-pointer hover:bg-slate-500 transition-all"> <i class="ri-account-circle-line"></i> </div>
        </aside>

        <div class="flex items-center justify-center content-center h-screen gap-1 transition-all">
            <div class="flex flex-col gap-2 m-5 w-96">
                <label for="msgBox" class=" text-slate-200">üó∫Ô∏è Send a good message for someone!</label>
                <form action="/" method="post">
                    <textarea class=" bg-white rounded-t-lg p-5 w-full h-32" name="msgBox" id="msg-box" placeholder="Have a nice day! :D" required></textarea>
                    <div class="flex gap-1">
                        <button class="btn-options   w-20 text-white bg-slate-600  p-5 rounded-bl-lg hover:bg-slate-500 outline-none transition-all" type="button"> <i class="ri-more-fill"></i> </button>
                        <button class="btn-submit     w-full text-white bg-slate-700  p-5 rounded-br-lg hover:bg-slate-500 outline-none transition-all" type="submit">Enviar Mensagem <i class="ri-mail-send-line"></i></button>
                    </div>
                </form>
            </div>            
        </div>
        </div>
    </div>    
</body>
<script src="animationsJS/anim.js"></script>
</html>
